<!DOCTYPE html>
<html>
<head>
	<title>Regression</title>
    <style>
        body {
            text-align: center;
        }
        * {
            margin-bottom: 20px;
        }
    </style>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
</head>
<body>
<h1>Regression Model</h1>
<div>Enter Engine Size</div>
<input type="Number" id="es">
<div>Enter Number of Cylinders</div>
<input type="Number" id="cy">
<div>Enter Fuel Consumption</div>
<input type="Number" id="fc">
<div><button onclick="run();">Calculate CO2 Emission</button></div>
<div id="pred"></div>
<script>
    async function run(){
        const MODEL_URL = 'model.json';
        const model = await tf.loadLayersModel(MODEL_URL);
        var ES = Number(document.getElementById('es').value);
        var CY = Number(document.getElementById('cy').value);
        var FC = Number(document.getElementById('fc').value);
        var input = tf.tensor2d([ES,CY,FC], [1,3]);
        var result = model.predict(input);
        document.getElementById('pred').textContent.innerHTML = alert(result);
    }
    </script>
</body>
</html>
